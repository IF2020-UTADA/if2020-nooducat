<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Tab</title>
  <!-- Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body class="light">

  <div class="section" id="webColSec">
    <div id="webContainer">
      <!-- leave space for insert web links -->
    </div>
    <button class="mx-auto">
      <div class="edit-bar" onclick="popUp()"></div>
    </button>
  </div>

  <div class="section" id="mainColSec">

        </div>
        <form class="mx-auto" id="search" action="http://www.google.com/search" method="get">
          <input class="light-accent" type="text" name="q" value="" />
          <button id="searchSubmit" value="Search" type="submit">ğŸ”</button>
        </form>
      </div>
      <div id="noteSec">
        <textarea class="light-paper" name="note" id="note" rows="4" onchange="updateNote()"></textarea>
        <a id="penIcon">âœ’</a>
      </div>
      <div id="emotionSec">
        <!-- <button class="mx-auto" id="emoBtn">
          <h1>ğŸ˜€</h1>
        </button> -->
        <select name="emotion" id="emoBtn" onchange="setEmotion(this.value)" onclick="setEmotion(this.value)">
          <option value="ğŸ˜„" class="light-accent">ğŸ˜„</option>
          <option value="ğŸ¤£" class="light-accent">ğŸ¤£</option>
          <option value="ğŸ¥°" class="light-accent">ğŸ¥°</option>
          <option value="ğŸ¤¡" class="light-accent">ğŸ¤¡</option>
          <option value="ğŸ˜¥" class="light-accent">ğŸ˜¥</option>
          <option value="ğŸ˜" class="light-accent">ğŸ˜</option>
          <option value="ğŸ™„" class="light-accent">ğŸ™„</option>
          <option value="ğŸ˜¡" class="light-accent">ğŸ˜¡</option>
          <option value="ğŸ˜‘" class="light-accent">ğŸ˜‘</option>
        </select>

      </div>
    </div>


    <div class="subsection" id="tipsRowSec">
      <div class="activity">
        <div class="light-accent-text" id="activityContent">
          <h2 id="activityTitle"></h2>
          <img id="activityImage" src="#" />
        </div>
        <div class="light-accent-text" id="emotionCalendar">
          <!-- maybe put it here -->
        </div>
      </div>
      <div class="tip" id="lifeTips">
        <p class="texts top-line" id="foodTopline">Try ...</p>
        <div class="lifeTogether">
        <p class="texts name" id="foodName"></p>
        <p class="texts bottom-line"></p>
      </div>
       <img class="tip-img" id="foodImg" src="#" />
      </div>
      <div class="tip" id="localTips">
        <p class="texts top-line" id="localTopline"></p>
        <p class="texts name" id="localName"></p>
        <!-- <h2 class= "local-texts" id="localSecond"></h2>
          <h2 class = "local-texts" id="localThird"></h2> -->
        <img class="tip-img" id="ActivityImg" src="#" />
      </div>
    </div>

    <div class="subsection" id="newsRowSec">
      <div class="news-section light-accent-gradient" id="newsContainer">
        <!-- leave space for insert news links -->
      </div>
    </div>
  </div>

  <div class="section" id="suggestColSec">
    <h3 class="light-text">Suggest to Read:</h3>
  </div>

  <div id="popUp">
    <div class="pop-window light">
      <div id="popContainer" class="mx-auto">
        <!-- leave space for insert webs -->
      </div>
      <div class="pop-buttons ">
        <button class="light-accent" id="cancelButton" onclick="popHide()">Cancel</button>
        <button class="light-accent" id="saveButton" onclick="saveLinks()">Save</button>
      </div>
      
    </div>
  
  </div>
  <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////// -->
  <!-- Bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Handlebars js -->
  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <!-- Templates -->
  <script id="newsTemplate" type="text/x-handlebars-template">
    <div class="news">
      <icon>ğŸ’¥</icon>
      <a class="light-accent-text" href="{{ links }}">{{ news }}</a>
    </div>
  </script>

  <script id="popTemplate" type="text/x-handlebars-template">
    <div class="pop mx-auto">
      <div class="pop-red" style="background-color: {{ bg }};"></div>
      <input class="pop-name light-accent" size="12" type="text" value="{{ name }}"></input>
      <input class="pop-link light-accent" size="30" type="text" value="{{ link }}"></input>
    </div>
  </script>

  <script id="webLinkTemplate" type="text/x-handlebars-template">
    <div class="web">
      <a href="{{ link }}">
        <div class="web-icon mx-auto" style="background-color: {{ bg }};">{{ icon }}</div>
      </a>
      <a class="web-subtitle">{{ name }}</a>
    </div>
  </script>

  <script id="suggestionTemplate" type="text/x-handlebars-template">
    <div class="card sugg-card light-accent mx-auto">
      <img class="sugg-img" src="{{ pic }}" alt="">
      <a href="{{ link }}">
        <h4 class="sugg-title light-accent-text">{{ title }} </h4>
      </a>
    </div>
  </script>

  <!-- My js -->
  <script src="./script/index.js"></script>
  <!-- <script src="./script/webs.js"></script> -->
</body>

</html>
